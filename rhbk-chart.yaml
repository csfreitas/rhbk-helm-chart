appName: rhbk
ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: https
    protocol: TCP
    port: 8443
    targetPort: 8443
kcdeployment:
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "-1"
  startOptimized: true
  image: image-registry.openshift-image-registry.svc:5000/rhbk/rhbk-build
  # cache:
  #   configMapFile:
  #     key: cache-ispn.xml
  #     name: rhbk-caches-config
  unsupported:
    podTemplate:
      spec:
        containers:
        - env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: PRINT_ENV
            value: "true"
  additionalOptions:
    - name: health-enabled
      value: 'true'
    - name: metrics-enabled
      value: 'true'
    - name: cache-config-file
      value: 'cache-ispn.xml'
    - name: RUN_IN_CONTAINER
      value: 'true'
  hostname:
    strict: false 
  http:
    httpEnabled: true
    httpPort: 8080
    httpsPort: 8443
    tlsSecret: sso-x509-https-secret
  ingress:
    enabled: true
  resources:
    limits:
      cpu: 2
      memory: 3Gi
    requests:
      cpu: 1
      memory: 2Gi
  replicas: 3
