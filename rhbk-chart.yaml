appName: rhbk
ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: https
    protocol: TCP
    port: 8443
    targetPort: 8443
kcdeployment:
  annotations: 
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: -1
  startOptimized: true
  # image: image-registry.openshift-image-registry.svc:5000/rhbk/rhbk-build
  image: registry.redhat.io/rhbk/keycloak-rhel9:24
  # cache:
  #   configMapFile:
  #     key: cache-ispn.xml
  #     name: rhbk-caches-config
  # unsupported:
  #   podTemplate:
  #     spec:
  #       containers:
  #       - env:
  #         - name: NODE_NAME
  #           valueFrom:
  #             fieldRef:
  #               fieldPath: spec.nodeName
  #         - name: HOST_IP
  #           valueFrom:
  #             fieldRef:
  #               fieldPath: status.hostIP
  #         - name: PRINT_ENV
  #           value: "true"
  additionalOptions:
    - name: health-enabled
      value: 'true'
    - name: metrics-enabled
      value: 'true'
    # - name: cache-config-file
    #   value: 'cache-ispn.xml'
    - name: RUN_IN_CONTAINER
      value: 'true'
  hostname:
    strict: false 
  http:
    httpEnabled: true
    httpPort: 8080
    httpsPort: 8443
    tlsSecret: sso-x509-https-secret
  ingress:
    enabled: true
  resources:
    limits:
      cpu: 2
      memory: 3Gi
    requests:
      cpu: 1
      memory: 2Gi
  replicas: 1
deployment:
  annotations: 
   helm.sh/hook: post-install,post-upgrade
  helm.sh/hook-weight: 5
  labels:
    app: keycloak
    app.kubernetes.io/instance: rhbk
    app.kubernetes.io/managed-by: keycloak-operator
  containerName: keycloak
  env:
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
    - name: HOST_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.hostIP
    - name: PRINT_ENV
      value: "true"
  envFrom:
    - configMapRef:
        name: teste
db:
  host: postgres-db
  passwordSecret:
    key: password
    name: keycloak-db-secret
  poolInitialSize: 5
  poolMaxSize: 10
  poolMinSize: 5
  port: 5432
  usernameSecret:
    key: username
    name: keycloak-db-secret
  vendor: postgres
service:
  name: rhbk-service
  internalTrafficPolicy: Cluster
  type: ClusterIP
  labels:
    app: keycloak
    app.kubernetes.io/instance: rhbk
    app.kubernetes.io/managed-by: keycloak-operator
  annotations:
    helm.sh/hook: pre-upgrade
    service.alpha.openshift.io/serving-cert-secret-name: sso-x509-https-secret
route: 
  targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
proxy:
  headers: xforwarded